<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF Simple Table</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{controlerTableMB.list}" var="student" cellpadding="3" border="1"> 
                <f:facet name="caption">Simple Table</f:facet>
                <f:facet name="header">Student's list</f:facet>
                <f:facet name="footer">Number of Students Enrolled: #{controlerTableMB.list.size()}</f:facet>
                <h:column>
                    <f:facet name="header">Code</f:facet>
                        #{student.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{student.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Phone</f:facet>
                        #{student.phone}
                </h:column>            
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton value="Delete" action="#{controlerTableMB.remove(student)}"
                                     onclick="if (!confirm('Confirm delete'))
                                                 return false"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:commandButton value="Edit" action="#{controlerTableMB.edit(student)}"/>
                </h:column>
            </h:dataTable>
            <br/>            
            <h:commandButton value="New student" action="#{controlerTableMB.newStudent()}"/>
        </h:form>
    </h:body>
</html>
