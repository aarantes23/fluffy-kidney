<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Student Form</title>
    </h:head>
    <h:body>
        <h:form id="formStudent">
            <h:outputText value="Insert Student's info :"/>
            <h:panelGrid columns="2">
                <h:outputText value="Code:"/>
                <h:inputText value="#{controlerTableMB.student.id}"/>
                <h:outputText value="Name:"/>
                <h:inputText value="#{controlerTableMB.student.name}"/>
                <h:outputText value="Phone:"/>
                <h:inputText value="#{controlerTableMB.student.phone}"/>             
            </h:panelGrid>
            <h:commandButton value="Insert" action="#{controlerTableMB.insert()}" rendered="#{controlerTableMB.save}"/>
            <h:commandButton value="Change" action="#{controlerTableMB.makeChange()}" rendered="#{!controlerTableMB.save}"/>
        </h:form>
    </h:body>
</html>
